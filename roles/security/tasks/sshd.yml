---
# tasks file for sshd

- name: Copy sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    backup: yes
    owner: root
    group: root
    mode: 0600
  notify: restart_sshd

- name: Copy sshd_config
  ansible.builtin.copy:
    src: ssh-banner.j2
    dest: /etc/ssh/ssh-banner
    backup: yes
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd
